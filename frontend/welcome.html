<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="welcome-room">
      <div class="welcome">Welcome to AI Scavenger Hunt</div>

      <div id="reg-form">
        <form>
          <label for="player-name">Enter a lobby code</label>
          <br />
          <input type="text" id="userLobbyInput" name="player-name" required />
          <p id="errorMessage"></p>
        </form>
        <form>
          <label for="player-name">Enter a username to get started</label>
          <br />
          <input type="text" id="userInput" name="player-name" required />
          <p id="errorMessage"></p>
        </form>
        <button id="submitUsername" class="submit-button">Enter</button>
        <p id="errorMessage"></p>
      </div>
    </div>

    <script src="welcome.js"></script>
  </body>
</html>
