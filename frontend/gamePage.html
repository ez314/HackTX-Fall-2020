  <script>
    const timeout = 60000

    const endtime = now + timeout;

    update = function () {
      const remainingTime = endtime - Date.now();
      var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      if (remainingTime <= 0) {
        location.href = "endPage.html";
      }
      
      document.getElementById("timerDiv").innerHTML =
        minutes + ":" + (seconds < 10 ? '0'+seconds : seconds) + " remaining";


    };
    update();
    var x = setInterval(update, 1000);
  </script>
